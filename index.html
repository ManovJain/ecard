<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>e-Card Studio</h1>
            <p></p>
            <form id="creativeForm">
                <label for="textInput">Text</label>
                <input type="text" id="textInput" name="textInput" required>
                <label for="donationAmount">Donation Amount</label>
                <input type="donationAmount" id="donationAmount" name="donationAmount" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <button type="sendEmail">Send e-card</button>
                <div class="button-container">
                    <a href="https://www.linkedin.com/" class="icon-button" target="_blank">
                        <img src="linkedin.svg" width="30" alt="Icon 3">
                    </a>
                    <a href="https://www.tiktok.com/" class="icon-button" target="_blank">
                        <img src="tiktok.svg" width="30" alt="Icon 3">
                    </a>
                    <a href="https://www.facebook.com/" class="icon-button" target="_blank">
                        <img src="facebook.svg" width="30" alt="Icon 3">
                    </a>
                    <a href="https://www.instagram.com/" class="icon-button" target="_blank">
                        <img src="instagram.svg" width="30" alt="Icon 3">
                    </a>
                    <a href="https://www.example.com" class="icon-button" target="_blank">
                        <img src="upload.png" width="30" alt="Icon 3">
                    </a>
                </div>
            </form>
        </div>
        <div class="image-container">
            <input type="file" id="imageUpload" accept="image/*">
            <img id="previewImage" alt="Preview Image">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
